<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <form action="" method="get">
    <header>
      <h1>Dados do usuário</h1>
    </header>

    <!--Left Side (Lado Esquerdo)-->
    <section>
      <article>
        <label class="align-left" for="" name>Nome: </label>
        <input type="text" id="name" name="name" maxlength="45" placeholder="Informe seu nome" required />
      </article>

      <article>
        <label class="align-left" for="tel">Telefone: </label>
        <input type="tel" id="tel" name="tel" maxlength="15" placeholder="(xx) xxxxx-xxxx"
          pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required />
      </article>

      <article id="sex">
        <label class="align-left" for="sex">Sexo: </label>
        <input class="custom-radio" type="radio" id="woman" name="sex" />
        <label class="custom-labelrd inline" for="woman">Feminino</label>
        <input class="custom-radio" type="radio" id="man" name="sex" />
        <label class="custom-labelrd inline" for="man">Masculino</label>
      </article>

      <article>
        <label class="align-left" for="estado">UF Nascimento: </label>

        <select id="estado" name="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </article>

      <article>
        <label class="titleDate" for="data">Informe uma data especial:
        </label>
        <input type="date" id="data" required />
      </article>

      <article>
        <label class="align-left" for="numero">Quantas pessoas tem sua
          família?</label>
        <input type="number" id="numero" placeholder="Tamanho da família" required />
      </article>
    </section>

    <!--Right side (Lado direito)-->
    <section>
      <article>
        <label class="align-left" for="email">E-mail: </label>
        <input type="email" id="email" placeholder="Informe seu E-mail" required />
      </article>

      <article>
        <label class="align-left" for="senha">Senha: </label>
        <input type="password" id="senha" minlength="8" placeholder="Pelo menos 8 caracteres" required />
      </article>

      <article>
        <label class="align-left" for="nascimento">Data e hora de nascimento:
        </label>
        <input type="datetime-local" id="nascimento" required />
      </article>

      <article>
        <label class="align-left" for="cor">Seleciona sua cor favorita:
        </label>
        <input type="color" id="cor" value="#43eef4" required />
      </article>

      <article>
        <label class="align-left" for="horas">Que horas costuma acordar:
        </label>
        <input type="time" id="horas" required />
      </article>

      <article>
        <label class="align-left" for="socialMedia">Adicione a URL da sua rede
          social:
        </label>
        <input type="text" id="socialMedia" placeholder="https://" required />
      </article>
    </section>

    <aside>
      <article>
        <label for="music">Quais suas preferências musicais: </label>
        <div>
          <input class="checkbox" type="checkbox" name="music" id="rock" />
          <label class="inline" for="rock">Rock</label>
          <br />
          <input type="checkbox" name="music" id="pop" />
          <label class="inline" for="pop">Pop</label>
        </div>

        <div>
          <input type="checkbox" name="music" id="sertanejo" />
          <label class="inline" for="sertanejo">Sertanejo</label>
          <br />
          <input type="checkbox" name="music" id="forro" />
          <label class="inline" for="forro">Forró</label>
        </div>

        <div>
          <input type="checkbox" name="music" id="pagode" />
          <label class="inline" for="pagode">Pagode</label>
          <br />
          <input type="checkbox" name="music" id="eletronica" />
          <label class="inline" for="eletronica">Eletrônica</label>
        </div>

        <div>
          <input type="checkbox" name="music" id="samba" />
          <label class="inline" for="samba">Samba</label>
          <br />
          <input type="checkbox" name="music" id="gospel" />
          <label class="inline" for="gospel">Gospel</label>
        </div>

        <div>
          <input type="checkbox" name="music" id="funk" />
          <label class="inline" for="funk">Funk</label>
          <br />
          <input type="checkbox" name="music" id="mpb" />
          <label class="inline" for="mpb">MPB</label>
        </div>

        <div>
          <input type="checkbox" name="music" id="reggae" />
          <label class="inline" for="reggae">Reggae</label>
          <br />
          <input type="checkbox" name="music" id="jazz" />
          <label class="inline" for="indie">Jazz</label>
        </div>
      </article>

      <article>
        <label for="foto">Envie uma foto de perfil: </label>
        <input class="custom-file-upload" type="file" id="foto" accept="image/*" title="Clique aqui para subir imagem"
          required />
      </article>

      <article>
        <input class="button" type="submit" value="Enviar" />
        <input class="button" type="reset" value="Redefinir" />
      </article>
    </aside>
  </form>

  <script src="assets/js/main.js"></script>
</body>

</html>
