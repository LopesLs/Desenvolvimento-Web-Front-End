<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <form action="" method="get">
    <header>
      <h1>Dados do usuário</h1>
    </header>
    
    <!--Left Side (Lado Esquerdo)-->
    <section>
      <article>
        <label class="align-left" for=""name>Nome: </label>
        <input type="text" id="name" name="name">
      </article>

      <article>
        <label class="align-left" for="tel">Telefone: </label>
        <input maxlength="8" type="tel" id="tel" name="tel" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})">
      </article>

      <article id="sex">
        <label class="align-left" for="sex">Sexo: </label>
        <input type="radio" id="woman"name="sex">
        <label class="inline" for="woman">Feminino</label>
        <input type="radio" id="man" name="sex">
        <label class="inline" for="man">Masculino</label>
      </article>

      <article>
        <label class = "align-left" for="">UF Nascimento: </label>
        
        <select id="estado" name="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </article>

      <article>
        <label class="titleDate" for="">Informe uma data especial: </label>
        <input type="date">
      </article>

      <article>
        <Label class="align-left">Quantas pessoas tem sua família?</Label>
        <input type="number">
      </article>
    </section>
    
    <!--Right side (Lado direito)-->
    <section>
      <article>
        <label class="align-left" for="input">E-mail: </label>
        <input type="text">
      </article>

      <article>
        <label class="align-left" for="">Senha: </label>
        <input type="password">
      </article>

      <article>
        <label class="align-left" for="">Data e hora de nascimento: </label>
        <input type="datetime-local">
      </article>

      <article>
        <label class="align-left" for="">Seleciona sua cor favorita: </label>
        <input type="color" value="#43eef4">
      </article>

      <article>
        <label class="align-left" for="">Que horas costuma acordar: </label>
        <input type="time">
      </article>

      <article>
        <label class="align-left" for="">Adicione a URL da sua rede social: </label>
        <input type="text">
      </article>
    </section>

    <aside>
      <article>
        <label for="">Quais suas preferências musicais: </label>
        <input type="checkbox" name="" id="">
        <label class = "inline" for="">MPB</label>
        <input type="checkbox" name="" id="">

        <input type="checkbox" name="" id="">
        <label class = "inline" for="">MPB</label>
        <input type="checkbox" name="" id="">
        <label class = "inline" for="">MPB</label>
        <input type="checkbox" name="" id="">
        <label class = "inline" for="">MPB</label>
      </article>

      <article>
        <label for="">Envie uma foto de perfil: </label>
        <input type="file" src="" alt="">
      </article>

      <article>
        <input type="submit" value="Enviar">
        <input type="button" value="Redefinir">
      </article>
    </aside>
  </form>
</body>
</html>
